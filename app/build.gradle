plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:31.1-jre'
}

testing {
    suites {
        test {
            useJUnitJupiter('5.9.1')
        }
    }
}

jar {
    baseName = "MIDASCarbon"
    version = "1.1.0"
    manifest {
        attributes 'Implementation-Title': 'MIDASCarbon',
                   'Implementation-Version': '1.1.0',
                   'Main-Class': 'midas.carbon.MidasCarbon'
    }
}

application {
    mainClass = 'midas.carbon.MidasCarbon'
}
